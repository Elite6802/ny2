<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
     
	<title>Happy New Year 2023</title>
	<style>
	 body{
	background-color:#000;
  background:#0f0 #ff0 #fff;
  margin: 0;
  width:100%;
  overflow:hidden;
}
.btn{
 width: 70px;
height:25px;
font-size: 16px;
text-align: center;
color:blue;
font-weight:bold;
border-radius: 20px;
}

	</style>
</head>
<body>

<a href="https://elite6802.github.io/ny/"><button class="btn">NEXT</button></a>
<canvas></canvas>
	<script>
		var t = 0;
		var c = document.querySelector("canvas");	 
		var $ = c.getContext('2d');
		c.width = window.innerWidth;
		c.height = window.innerHeight;
		$.fillStyle = 'hsla(0,0%,0%,1)';

		window.addEventListener('resize', function() {
		  c.width = window.innerWidth;
		  c.height = window.innerHeight;
		}, false);

		function draw() {
		  $.globalCompositeOperation = 'source-over';
		  $.fillStyle = 'hsla(0,0%,0%,.1)';
		  $.fillRect(0, 0, c.width, c.height);
		  var foo, i, j, r;
		  shoo = Math.sin(t) * 2 * Math.PI;
		  for (i=0; i<400; ++i) {
			r = 400 * Math.sin(i * shoo);
			$.globalCompositeOperation = '';
			$.fillStyle = 'hsla(' + i + 12 + ',100%, 60%,1)';
			$.beginPath();
			$.arc(Math.sin(i) * r + (c.width / 2), 
				  Math.cos(i) * r + (c.height / 2), 
				  1.5, 0, Math.PI * 2);
			$.fill();

		  }
		  t += 0.000003;
		  
		  return t %= 2 * Math.PI;

		};

		function ignite() {
		  window.requestAnimationFrame(ignite);
		  draw();
		}
		ignite();
	</script>
</body>
</html>
